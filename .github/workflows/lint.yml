name: lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local/pypoetry
          key: poetry-0

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: pyproject.toml

      - name: Export dependencies
        run: poetry export --no-interaction -f requirements.txt --output requirements.txt --with docs,dev -E voice -E speed

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up pyright
        run: echo "PYRIGHT_VERSION=$(python -c 'import pyright; print(pyright.__pyright_version__)')" >> $GITHUB_ENV

      - name: Run pyright (Linux)
        uses: jakebailey/pyright-action@v1.2.0
        with:
          version: ${{ env.PYRIGHT_VERSION }}
          python-version: ${{ matrix.python-version }}
          python-platform: Linux
          # only add comments for 3.8
          no-comments: ${{ matrix.python-version != '3.8' }}
          warnings: true

      - name: Run pyright (Windows)
        uses: jakebailey/pyright-action@v1.0.3
        # run anyway
        if: success() || failure()
        with:
          version: ${{ env.PYRIGHT_VERSION }}
          python-version: ${{ matrix.python-version }}
          python-platform: Windows
          # only add comments for one platform
          no-comments: true
          warnings: true

  slotscheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Load cached Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-0

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry
          cache-dependency-path: pyproject.toml

      - name: Export dependencies
        run: poetry export --no-interaction -f requirements.txt --output requirements.txt --with docs,dev -E voice -E speed

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run slotscheck
        run: task slotscheck
